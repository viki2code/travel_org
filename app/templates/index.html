{% extends "base.html" %}
{% block content %}
      <div class = 'container'>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {% for message in messages %}
                        {{ message }}<br>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class = 'row'>
                
                <div class="col-4">
                        <span class="border">12345</span>
                </div>

            </div>
        </div>
        
{% endblock %}
