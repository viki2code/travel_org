{% extends "base.html" %}
{% block content %}
 
  <div class="row">
        <div class="col-md-4">
            <form action="{{ url_for('user.process_login') }}" method="POST" novalidate>
                {{ form.hidden_tag() }}
                <div class='form-group'>
                    {{ form.username.label }}
                    {{ form.username(size=32) }}
                </div>
                <div class='form-group'>
                    {{ form.password.label }}
                    {{ form.password(size=32) }}
                </div>
                <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
                <p  >{{ form.submit() }}</p>
            </form>
        </div>
    </div>
{% endblock %}
