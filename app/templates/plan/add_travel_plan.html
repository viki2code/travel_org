{% extends "base.html" %}
{% block content %}
       
<div class="row">
    <div class="col-md-4">       
        <form action="" method="post" novalidate>

          {{ form.hidden_tag() }}
            <div class='form-group'>
                {{ form.country_field.label }}
                {{ form.country_field }}
            </div>
            <div class='form-group'>
                {{ form.text.label }}
                {{ form.text }}
            </div>
            <div class='form-group'>
                    {{form.date_start.label}}
                    {{ form.date_start }}
              </div>
              <div class='form-group'>
                  {{form.date_end.label}}
                  {{ form.date_end }}
              </div>
            
          
            
          <p>{{ form.submit() }}</p>
        </form>
    </div>
</div>
      
   
{% endblock %}
